<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    
    <script>

        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.second-hand');

        function setDate(){
            const curr = new Date();
            const seconds = curr.getSeconds();
            const secondDegrees = (seconds/60)*360 + 90;

            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            // console.log(seconds);

            const mins = curr.getMinutes();
            const minsDegrees = (mins/60)*360 + 90;
            minuteHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hrs = curr.getHours();
            const hrsDegrees = (hrs/12)*360+90;
            minuteHand.style.transform = `rotate(${hrsDegrees}deg)`;
            console.log(seconds);
            console.log(mins);
            console.log(hrs);


        }

        setInterval(setDate,1000);
    </script>
</body>
</html>
